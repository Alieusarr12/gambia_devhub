{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="col-md-8 offset-md-2">
  <h2>{{ user_profile.username }}'s Profile</h2>
  <p><strong>Email:</strong> {{ user_profile.email }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="button">Update Profile</button>
  </form>
</div>
{% endblock %}
